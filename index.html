<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body{
    width: 100vw;
    height: 100vh;
    background-color: rgba(44, 44, 44, 0.664);
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    letter-spacing: 1px;
    font-size: 16px;
    
}
 /*-------------------------header style-------------------------*/

header{
    height: 4rem;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
h2{
    color:rgb(66, 66, 66);
}
header span{
    font-family: cursive;
    color: rgb(118, 61, 172);
    font-size: 18px;
}
.headbox{
    width: 50%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background-color: rgb(214, 148, 214);
}
#box2{
    background-color: rgb(248, 172, 248);
}
/*-------------------------main style-------------------------*/
main{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 60%;
    padding: 20px;
}
.select-box1{
    margin-bottom: 20px;
    color: rgb(252, 252, 252);
    font-weight: 500;
    font-size: 18px;
}
form{
    border: 2px solid  rgb(214, 148, 214);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
    border-radius: 5px;  
  position: relative;
}

.btn
{
    padding: 10px;
    height: 30px;
    border-radius: 5px;
    border:none;
    color:rgb(66, 66, 66);
    background-color: rgb(109, 237, 247);
    align-self: center;
    cursor: pointer;
}
/*-------------------------Footer style-------------------------*/
footer{
    height: 4rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    bottom: 0;
    font-size: 12px;
    width: 100%;
    background-color: rgb(214, 148, 214);
    color:rgb(66, 66, 66);
}
    

/*-------------------------Phone style-------------------------*/
@media (max-width:600px) {
    header{
        height: 8rem;
        flex-direction: column;
    }
    .headbox{
        width: 100%;
        height: 50%;}
}
        .showerror{
            background-color: rgba(248, 153, 64, 0.801);
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
        .showreq {
            position: absolute;
            top: -10px;
            background-color: rgba(236, 236, 34, 0.801);
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <header>
       <div class="headbox">
            <h2>PDF Merger</h2>
       </div>
       <div class="headbox" id="box2">
            <span>The Simplest PDF merger tool</span>
       </div>
    </header>
    <main>
        <div class="select-box1">
            <p>Select PDF files you want to merge ‚¨á</p>
        </div>
        <form action="/merge" method="post" enctype="multipart/form-data" id="pdfForm">
            <div id="input">
                <input type="file" class="form-control" name="pdfs" id="pdfs" multiple accept=".pdf">
            </div>
            <div class="showreq">
                <p>‚ùï Please select exactly two PDF files.</p>
            </div>
            <input type="submit" value="Submit" class="btn">
        </form>
        <div class="showerror">
        <p>üõë'Uploaded files must be PDFs.'</p>
    </div>
    </div>
    </main>
    <footer>
        <h4>Made with üíó by Farhana</h4>
    </footer>
    
    <script>
    document.getElementById('pdfForm').addEventListener('submit', function(event) {
    const files = document.getElementById('pdfs').files;
    const messageDiv = document.querySelector('.showreq');
    const errorDiv = document.querySelector('.showerror');

    // Reset messages
    messageDiv.style.opacity = '0';
    errorDiv.style.opacity = '0';

    // Check if exactly two files are uploaded
    if (files.length !== 2) {
        event.preventDefault();
        messageDiv.style.opacity = '1'; // Show the message
        return;
    }

    // Check if all files are PDFs
    Array.from(files).forEach(file => {
        if (file.type !== 'application/pdf') {
            event.preventDefault();
            errorDiv.style.opacity = '1'; // Show the error message
            return;
        }
    });
});
    </script>
</body>
</html>
